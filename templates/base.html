{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Real Estate{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- ðŸ”¹ Top Navbar -->
<div class="top-navbar py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="fw-bold text-white">FABER & CO REAL ESTATE</span>
        <div class="d-flex align-items-center gap-3">
            <a href="#" class="text-white text-decoration-none">
                <i class="bi bi-person-fill"></i> Log In
            </a>
            <a href="tel:1234567890" class="text-white text-decoration-none">
                <i class="bi bi-telephone-fill"></i> 123-456-7890
            </a>
        </div>
    </div>
</div>

<!-- ðŸ”¹ Main Navbar (Sticky) -->
<nav class="navbar navbar-expand-lg main-navbar shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-lg-none fw-bold text-dark" href="#">FABER & CO</a>

        <!-- Navbar toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" 
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="mainNav">
            <ul class="navbar-nav gap-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Agents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i> Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-calendar-check-fill"></i> Book Online</a>
                </li>
            </ul>

            <!-- Call button for large screens -->
            <div class="d-none d-lg-flex align-items-center gap-2 ms-lg-3">
                <a href="tel:1234567890" class="btn btn-outline-dark">
                    <i class="bi bi-telephone-fill"></i> Call us
                </a>
            </div>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2026 Real Estate Management
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
